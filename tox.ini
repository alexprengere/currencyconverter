[tox]
skip_missing_interpreters = true
envlist = py26,py27,py34,py35,py36,py37,pypy,flake8

[testenv]
deps = pytest
commands = py.test {posargs}

[testenv:py26]
deps = pytest==3.2

[testenv:flake8]
deps = flake8
commands = flake8 --exclude='.tox,.env*,build,doc' --doctests --max-line-length=100 --ignore=E203,E241,E302
